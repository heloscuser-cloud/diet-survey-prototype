{% extends "admin/base_admin.html" %}
{% block title %}파트너 로그인{% endblock %}

{% block content %}
  <div style="max-width:420px; margin:40px auto; text-align:center;">

    <h1 style="font-size:22px; font-weight:800; margin-bottom:20px;">
      파트너 로그인
    </h1>

    {% if error %}
      <p style="color:#b91c1c; font-weight:600; margin-bottom:12px;">{{ error }}</p>
    {% endif %}

<form method="post" action="/partner/login"
      style="display:flex; flex-direction:column; gap:14px; text-align:left;">

  <label style="font-weight:600;">휴대폰 번호
    <input type="text" name="phone" required
           style="width:100%; padding:6px; border:1px solid #ddd; border-radius:8px;">
  </label>

  <label style="font-weight:600;">비밀번호(4~6자리 숫자)
    <input type="password" name="password" required
           style="width:100%; padding:6px; border:1px solid #ddd; border-radius:8px;">
  </label>

  <button type="submit"
          style="padding:8px; background:#1d4ed8; color:white; font-weight:700;
                 border-radius:9999px; font-size:16px;">
    로그인하기
  </button>
</form>

<!-- 회원가입 버튼 -->
<div style="margin-top:20px;">
  <a href="/partner/signup"
     style="display:inline-block; padding:8px 18px; border-radius:9999px;
            border:1px solid #1d4ed8; color:#1d4ed8; font-weight:700;
            text-decoration:none; font-size:15px;">
    회원가입
  </a>
</div>

    </div>

  </div>
{% endblock %}
