{% extends "admin/base_admin.html" %}
{% block title %}파트너 대시보드{% endblock %}

{% block content %}
  <div style="max-width:480px; margin:40px auto;">

    <!-- 상단: 제목 + 우측 회원정보 수정 버튼 -->
    <div style="display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:24px;">
      <div>
        <h1 style="font-size:22px; font-weight:800; margin:0;">파트너 대시보드 홈</h1>
        <p style="color:#6b7280; margin-top:12px; margin-bottom:0;">
          파트너 전용 관리페이지 입니다.
        </p>
      </div>
      <div>
        <a href="/partner/profile"
           style="display:inline-block; padding:8px 14px; border-radius:9999px;
                  border:1px solid #4b5563; color:#4b5563; font-weight:600;
                  text-decoration:none; font-size:13px;">
          회원정보 수정
        </a>
      </div>
    </div>

    <!-- 중앙: 큰 버튼 두 개 -->
    <div style="margin-top:40px; text-align:center;">
      <!-- 고객 신청하기 (기존 /partner/mapping) -->
      <a href="/partner/mapping"
         style="display:inline-block; width:80%; max-width:360px;
                padding:24px 0; border-radius:9999px;
                background:#2563eb; color:#ffffff;
                font-weight:700; font-size:18px;
                text-decoration:none; box-shadow:0 8px 20px rgba(37,99,235,0.25);">
        고객 신청하기
      </a>

      <!-- 신청내역조회 (새 화면) -->
      <div style="margin-top:16px;">
        <a href="/partner/requests"
           style="display:inline-block; width:80%; max-width:360px;
                  padding:24px 0; border-radius:9999px;
                  background:#10b981; color:#ffffff;
                  font-weight:700; font-size:18px;
                  text-decoration:none; box-shadow:0 8px 20px rgba(16,185,129,0.25);">
          신청내역조회
        </a>
      </div>
    </div>

  </div>
{% endblock %}
