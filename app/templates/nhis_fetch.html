<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <title>국가건강검진 데이터 조회</title>
  <style>
    :root { --bg:#f6f7fb; --card:#fff; --text:#0f172a; --muted:#64748b; --pri:#2563eb; --ok:#10b981; --err:#ef4444;}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family: system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,sans-serif;}
    .container{max-width:720px;margin:0 auto;padding:20px;}
    h1{font-size:20px;margin:6px 0 12px;}
    p.muted{color:var(--muted);font-size:14px;margin:4px 0 16px;}
    .card{background:var(--card);border-radius:14px;box-shadow:0 6px 20px rgba(2,6,23,.05);padding:16px;margin-bottom:14px}
    .row{display:flex;flex-direction:column;gap:10px;}
    .row-inline{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    label{font-size:14px;color:#1f2937;}
    input,select{width:100%;padding:12px;border:1px solid #e5e7eb;border-radius:10px;font-size:16px;box-sizing:border-box}
    input::placeholder{color:#9ca3af}
    .btn{appearance:none;border:0;border-radius:12px;padding:12px 16px;font-weight:600;font-size:16px;cursor:pointer;user-select:none}
    .btn:disabled{opacity:.45;cursor:not-allowed}
    .btn-primary{background:var(--pri);color:#fff}
    .btn-secondary{background:#eef2ff;color:#1e293b;border:1px solid #e5e7eb}
    .stack{display:flex;gap:10px;flex-wrap:wrap}
    .stack .btn{flex:1}
    .preview{background:#eef2ff;border-radius:12px;padding:10px;margin-top:8px}
    .status{font-size:14px;margin-top:8px}
    .status.ok{color:var(--ok)} .status.err{color:var(--err)}
  #status strong { font-size: 1.05rem; color:#111; }
  #status .warn { color:#b91c1c; font-weight:600; }
  #status .ok { color:#16a34a; font-weight:600; }
  </style>
</head>
<body>
  <div class="container">
    <h1>국가건강검진 데이터 조회</h1>
    <p class="muted">간편인증을 완료한 뒤 “데이터 불러오기”를 누르면, 최근 10년 중 <b>가장 최근 일반검진 1건</b>을 연결합니다.</p>

    <div class="card">
      <div class="row">
        <div>
          <label>간편인증 수단</label>
          <select id="loginOption">
            <option value="" selected>-- 선택 --</option>
            <option value="0">카카오톡</option>
	<option value="1">삼성패스</option>
	<option value="2">페이코</option>
            <option value="3">통신사</option>
	<option value="4">KB모바일인증서</option>
	<option value="5">네이버</option>
	<option value="6">신한인증서</option>
	<option value="7">토스</option>
          </select>
        </div>
        <div id="telecomRow" style="display:none">
          <label>통신사(PASS 선택 시)</label>
          <select id="telecom">
            <option value="" selected>-- 선택 --</option>
            <option value="1">SKT</option>
            <option value="2">KT</option>
            <option value="3">LGU+</option>
          </select>
        </div>
        <div>
          <label for="name">이름</label>
          <input id="name" type="text" placeholder="홍길동" value="{{ user_name or '' }}">
        </div>
        <div>
          <label for="phone">휴대폰 번호</label>
          <input id="phone" type="tel" inputmode="numeric" placeholder="01012345678" value="{{ user_phone or '' }}">
        </div>
<div>
<!-- 식별값: 생년월일 8자리로 통일 -->
<label for="birth" id="jLabel" class="block text-sm font-medium">생년월일(8자리)</label>
<input id="birth" type="text" inputmode="numeric" placeholder="YYYYMMDD"
       class="mt-1 w-full border rounded px-3 py-2" maxlength="8" />
</div>
        </div>
      </div>
    </div>

<input type="hidden" id="nextUrl" value="{{ next_url or '/info' }}">

    <div class="card">
<div class="mt-4 flex items-center gap-3">
  <button id="btnStart" type="button" class="px-4 py-2 rounded bg-black text-white">
    간편인증 시작
  </button>
  <button id="btnComplete" type="button" class="px-4 py-2 rounded border" disabled>
    인증완료
  </button>
</div>
      <div id="status" class="status"></div>
      <div id="preview" class="preview" style="display:none"></div>
    </div>

<!-- 안내/상태 메시지 (강조 스타일 포함) -->
<p id="status" class="mt-3 text-sm text-gray-600"></p>

<!-- 다음 페이지 경로 (필요 시 템플릿에서 주입) -->
<input type="hidden" id="nextUrl" value="{{ next_url or '/info' }}">

<script>
(function(){
  const $ = (s)=>document.querySelector(s);

  // 요소들
  const loginSel   = $('#loginOption');  // 인증수단
  const telecomRow = $('#telecomRow');   // 통신사 행 전체
  const telecomSel = $('#telecom');      // 통신사 콤보
  const nameEl     = $('#name');         // 이름
  const phoneEl    = $('#phone');        // 휴대폰번호
  const birthEl    = $('#birth');        // ★ 생년월일(8자리) 단일 필드

  const btnStart    = $('#btnStart');
  const btnComplete = $('#btnComplete');
  const statusEl    = $('#status');
  const nextInput   = $('#nextUrl');

  let gCallbackId = null;     // start에서 받은 callbackId 저장
  let gStartDone  = false;    // start 성공 여부(버튼 중복 방지)

  function setStatus(msg, kind='') {
    statusEl.textContent = msg;
    statusEl.className = kind ? `status ${kind}` : 'status';
  }

  const onlyDigits = v => (v||'').replace(/[^0-9]/g, '');

  // UI 토글: PASS(3)일 때만 통신사 선택 required
  function applyInputRule(){
    const isPASS = (loginSel.value === '3');
    telecomRow.style.display = isPASS ? 'block' : 'none';
    validateStartEnabled();
  }
  loginSel?.addEventListener('change', applyInputRule);
  telecomSel?.addEventListener('change', validateStartEnabled);

  // 입력 제한
  nameEl?.addEventListener('input', validateStartEnabled);
  phoneEl?.addEventListener('input', (e)=>{ e.target.value = onlyDigits(e.target.value).slice(0,11); validateStartEnabled(); });
  birthEl?.addEventListener('input', (e)=>{ e.target.value = onlyDigits(e.target.value).slice(0,8);  validateStartEnabled(); });

  function validateStartEnabled(){
    const opt    = loginSel?.value || '';
    const isPASS = (opt === '3');
    const nameOk  = !!(nameEl?.value || '').trim();
    const phoneOk = onlyDigits(phoneEl?.value).length >= 10;
    const birthOk = onlyDigits(birthEl?.value).length === 8;
    const telOk   = !isPASS || !!(telecomSel?.value || '');
    btnStart.disabled = !(opt && nameOk && phoneOk && birthOk && telOk);
  }
  applyInputRule(); // 초기 1회

  // 상태 저장
  let callbackId = '';   // 콜백형이면 채워짐

  // 간편인증 시작
btnStart.addEventListener('click', async () => {
  if (gStartDone) return; // 중복 방지

  const loginOption = loginSel.value;      // "0"~"7"
  const telecom     = telecomSel.value;    // "1"/"2"/"3" (PASS일 때만 사용)
  const name        = $('#name').value.trim();
  const phone       = $('#phone').value.trim();
  const birth       = $('#birth').value.trim();  // 8자리(YYYYMMDD)

  if (!loginOption) { alert('간편인증 수단을 선택하세요.'); return; }
  if (loginOption === '3' && !telecom) { alert('통신사를 선택하세요.'); return; }
  if (!name || !phone || !birth) { alert('이름/휴대폰/생년월일(8자리)을 입력하세요.'); return; }

  setStatus('간편인증 요청 전송 중...');
  btnStart.disabled = true;

  try {
    const rsp = await fetch('/api/dh/simple/start', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({
        loginOption,
        telecom,
        userName: name,
        hpNumber: phone,
        birth
      })
    });

    const data = await rsp.json();
    console.log('[DH][start]', rsp.status, data);

    if (!rsp.ok) {
      // 4xx/5xx
      btnStart.disabled = false;
      gStartDone = false;
      setStatus('간편인증 시작 실패: ' + (data?.message || '오류'), 'err');
      return;
    }

    // ── 성공 케이스 분기 ─────────────────────────────────
    // 1) 즉시형(0000) → 이미 결과가 들어온 케이스
    if (data.errCode === '0000' && data.result === 'SUCCESS' && data.data?.immediate) {
      gStartDone = true;
      gCallbackId = null;
      setStatus('간편인증 요청 전송 성공. "인증완료" 버튼을 눌러 데이터 수신을 완료하세요.', 'ok');
      btnComplete.disabled = false;

      // 이 경우 complete는 direct 모드로 호출해야 함
      btnComplete.dataset.mode = 'direct';
      return;
    }

    // 2) 콜백형(0001) → callbackId 필요
    if (data.errCode === '0001' && data.data?.callbackId) {
      gStartDone = true;
      gCallbackId = data.data.callbackId;
      setStatus('간편인증 요청 전송 성공. 스마트폰에서 인증 완료 후 "인증완료" 버튼을 눌러주세요.', 'ok');
      btnComplete.disabled = false;

      // 콜백형은 direct 금지
      delete btnComplete.dataset.mode;
      return;
    }

    // 그 외
    btnStart.disabled = false;
    gStartDone = false;
    setStatus('간편인증 시작 실패: ' + (data?.message || '오류'), 'err');

  } catch (e) {
    console.error(e);
    btnStart.disabled = false;
    gStartDone = false;
    setStatus('간편인증 시작 실패(네트워크)', 'err');
  }
});

  // 인증완료 (수동)
 btnComplete.addEventListener('click', async () => {
  if (!gStartDone) { 
    alert('먼저 "간편인증 시작"을 진행해주세요.');
    return;
  }

  // direct 모드 여부(즉시형일 때만 true)
  const isDirect = !!btnComplete.dataset.mode;

  setStatus('인증 완료 확인 중...');
  btnComplete.disabled = true;

  try {
    const body = isDirect
      ? { direct: true }
      : { callbackId: gCallbackId };

    const rsp = await fetch('/api/dh/simple/complete', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify(body)
    });
    const data = await rsp.json();
    console.log('[DH][complete]', rsp.status, data);

    // 200 OK → 완료
    if (rsp.status === 200 && (data.errCode === '0000' || data.errCode === '0')) {
      setStatus('국가검진 데이터 수신 완료. 다음 단계로 이동합니다.', 'ok');
      // 서버가 세션에 nhis_latest를 저장했으므로 바로 다음 페이지로
      window.location.href = '/info';
      return;
    }

    // 202 Accepted → 아직 원천기관 처리 중
    if (rsp.status === 202) {
      setStatus('아직 인증이 완료되지 않았습니다. 스마트폰에서 인증을 완료한 뒤 다시 "인증완료"를 눌러주세요.', 'warn');
      btnComplete.disabled = false;         // 재시도만 가능
      // ★ 절대 여기서 start를 다시 호출하지 말 것 ★
      return;
    }

    // 그 외 에러
    setStatus('인증 완료 확인 실패: ' + (data?.message || '오류'), 'err');
    btnComplete.disabled = false;

  } catch (e) {
    console.error(e);
    setStatus('인증 완료 확인 실패(네트워크)', 'err');
    btnComplete.disabled = false;
  }
});

validateStartEnabled();

})();
</script>

</body>
</html>
