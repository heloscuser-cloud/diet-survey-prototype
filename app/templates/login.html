<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>로그인 (프로토타입)</h1>
    <p>휴대폰 번호를 입력하면 6자리 코드가 <em>서버 로그</em>에 출력됩니다. (실서비스: SMS 전송)</p>
    <form method="post" action="/login/send">
      <label>휴대폰 번호 <input name="phone" required placeholder="01012345678" pattern="\d{10,11}"></label>
      <button type="submit">로그인 코드 받기</button>
    </form>
    <p class="hint"><a href="/">처음으로</a></p>
  </div>
</body>
</html>
