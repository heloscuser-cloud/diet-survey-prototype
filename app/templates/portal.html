<!-- app/templates/portal.html -->
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>문진 제출 완료</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 24px; background:#f8fafc; }
    .card { max-width: 560px; margin: 8vh auto; background:#fff; border-radius:16px; padding:24px; box-shadow:0 8px 24px rgba(0,0,0,.06); }
    h1 { font-size: 20px; margin: 0 0 12px; }
    .time { color:#64748b; font-size:14px; margin-top:8px; }
  </style>
  <script>
    // 뒤로가기 방지(2번 요구사항과 연동)
    history.replaceState(null, document.title, location.href);
    window.addEventListener('popstate', function () { location.replace('/portal'); });
  </script>
</head>
<body>
  <div class="card">
    <h1>문진 제출이 완료되었습니다. 감사합니다.</h1>
  </div>
</body>
</html>
