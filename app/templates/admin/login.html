{% extends "admin/base_admin.html" %}
{% block title %}Admin Login{% endblock %}

{% block content %}
  <div style="max-width:420px; margin:40px auto; text-align:center;">

    <h2 style="font-size:22px; font-weight:800; margin-bottom:20px;">
      가온앤 관리자 로그인
    </h2>

    {% if error %}
      <p style="color:#b91c1c; font-weight:600; margin-bottom:12px;">{{ error }}</p>
    {% endif %}

    <form method="post" action="/admin/login"
          style="display:flex; flex-direction:column; gap:12px; text-align:left; margin:0 auto; max-width:320px;">

      <label style="font-weight:600; font-size:14px; color:#111827;">
        아이디
        <input type="text" name="username" required
               style="width:100%; margin-top:4px; padding:8px 10px; border:1px solid #ddd; border-radius:8px; font-size:14px;">
      </label>

      <label style="font-weight:600; font-size:14px; color:#111827;">
        비밀번호
        <input type="password" name="password" required
               style="width:100%; margin-top:4px; padding:8px 10px; border:1px solid #ddd; border-radius:8px; font-size:14px;">
      </label>

      <button class="btn primary" type="submit"
              style="margin-top:8px; text-align:center;">
        로그인
      </button>
    </form>

  </div>
{% endblock %}
