<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Admin{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Arial, sans-serif; margin: 0; background:#f6f7f9; color:#111; }
    header { background:#111827; color:#fff; padding:14px 20px; display:flex; justify-content:space-between; align-items:center;}
    header a { color:#fff; text-decoration:none; margin-left:16px; }
    .wrap { max-width: 1100px; margin: 24px auto; background:#fff; border-radius:12px; padding:20px; box-shadow: 0 1px 4px rgba(0,0,0,0.08); }
    .muted { color:#6b7280; }
    table { width:100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border-bottom:1px solid #eee; text-align:left; padding:10px; font-size:14px; vertical-align:top; }
    th { background:#fafafa; }
    .pagination { margin-top:16px; display:flex; gap:8px; }
    .pagination a, .btn { display:inline-block; padding:8px 12px; border:1px solid #ddd; border-radius:8px; text-decoration:none; color:#111; background:#fff; }
    .btn.primary { background:#111827; color:#fff; border-color:#111827; }
    form.inline { display:flex; gap:8px; align-items:center; }
    input[type="text"], input[type="number"], input[type="date"] { padding:8px 10px; border:1px solid #ddd; border-radius:8px; }
  </style>
</head>
<body>
  <header>
    <div><strong>관리자</strong> <span class="muted">/ mini</span></div>
    <nav>
      <a href="/admin/responses">응답 목록</a>
      <a href="/admin/logout" onclick="return confirm('로그아웃 하시겠어요?')">로그아웃</a>
    </nav>
  </header>
  <div class="wrap">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
